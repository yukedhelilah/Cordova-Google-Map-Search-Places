<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>DAPUR 123</title>
    <meta name="description" content="Dapur 123 adalah aplikasi pemesanan makanan homemade">
    <meta name="keywords" content="Dapur123, Dapur 123" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="javascript:;" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Setting Address</div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section full mt-2">
            <div class="section-title">( Street name base on mark his choose )</div>
            <div class="wide-block pt-2 pb-2">
                
                <iframe
                  width="600"
                  height="450"
                  frameborder="0" style="border:0"
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCOikU0iE-nWxF6rYUXtmokMM47GH7EIFo
                    &q=Space+Needle,Seattle+WA" allowfullscreen>
                </iframe>

            </div>

        </div>

        <div class="fab-button text bottom-center">
            <a href="javascript:;" onclick="getChooseAddress('details here')" class="fab btn btn-primary btn-sm btn-block">
                Confirm
            </a>
        </div>

        <div class="fab-button bottom-right">
            <a href="javascript:;" onclick="alert('Current location by gps')" class="fab btn btn-primary btn-sm btn-block">
                <ion-icon name="locate"></ion-icon>
            </a>
        </div>

    </div>
    <!-- * App Capsule -->

    <!-- CORDOVA REQUIRED -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- jQuery Circle Progress -->
    <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

    <!-- CUSTOM -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCOikU0iE-nWxF6rYUXtmokMM47GH7EIFo"></script>
    <script src="js/address_choose.js"></script>
</body>

</html>
